{% extends 'authapp/base.html' %}

{% block content %}

    <div class="col-lg-5">
        <div class="alert alert-warning alert-dismissible fade show" role="alert"
             style="margin-top: 50px;">
            <strong>Holy guacamole!</strong> You should check in on some of those fields below.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header"><h3 class="text-center font-weight-light my-4">Авторизация</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label class="small mb-1" for="inputEmailAddress">Имя пользователя</label>
                        <input class="form-control py-4" id="inputEmailAddress" type="email"
                               placeholder="Введите имя пользователя"/>
                    </div>
                    <div class="form-group">
                        <label class="small mb-1" for="inputPassword">Пароль</label>
                        <input class="form-control py-4" id="inputPassword" type="password"
                               placeholder="Введите пароль"/>
                    </div>
                    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                        <a class="small" href="#">Забыли пароль?</a>
                        <input class="btn btn-primary" type="submit" value="Авторизоваться">
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <div class="small"><a href="register.html">Нужен аккаунт? Зарегистрируйся!</a></div>
            </div>
        </div>
    </div>

{% endblock %}
