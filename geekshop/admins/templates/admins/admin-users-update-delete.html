{% extends 'admins/base.html' %}
{#{% load static %}#}

{% block content %}

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h1 class="mt-4">Редактирование пользователя | valeriy</h1>
                <div class="card-body">
                    <form action="">
                        <div class="form-row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="small mb-1" for="inputFirstName">Имя</label>
                                    <input class="form-control py-4" id="inputFirstName" type="text"
                                           value="Николай"/>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="small mb-1" for="inputLastName">Фамилия</label>
                                    <input class="form-control py-4" id="inputLastName" type="text"
                                           value="Нагорный"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-row mb-2">
                            <div class="col-lg-12">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="userAvatar" size="50">
                                    <label class="custom-file-label" for="userAvatar">Выберите изображение</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-6">
                                <label class="small mb-1" for="inputUsername">Имя пользователя</label>
                                <input class="form-control py-4" id="inputUsername" type="text"
                                       aria-describedby="usernameHelp"
                                       value="nikolay"/>
                            </div>
                            <div class="col-lg-6">
                                <label class="small mb-1" for="inputEmailAddress">Адрес электронной
                                    почты</label>
                                <input class="form-control py-4" id="inputEmailAddress" type="email"
                                       aria-describedby="emailHelp"
                                       value="isp06@mail.ru"/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-12" style="margin-top: 33px;">
                                <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-lg-12" style="margin-top: 33px;">
                            <input class="btn btn-danger btn-block" type="submit" value="Удалить">
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; GeekShop 2021</div>
                </div>
            </div>
        </footer>
    </div>

{% endblock %}
